version: '3.8'

services:
  backend:
    build:
      context: ./
    container_name: backend
    ports:
      - "5001:5001"
    networks:
      - project_network

  frontend:
    build:
      context: ./social-finder
    container_name: frontend
    env_file: ./variable.env
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_HOST_IP=${HOST_IP}
    networks:
      - project_network

networks:
  project_network:
