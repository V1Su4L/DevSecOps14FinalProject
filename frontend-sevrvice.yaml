apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  annotations:
    cloud.google.com/load-balancer-type: "Internal"
    networking.gke.io/load-balancer-ipv4: "lb-ip-02"
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer
  loadBalancerIP: lb-ip-02